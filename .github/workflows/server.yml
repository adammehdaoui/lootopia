name: Build, test and deploy lootopia server

on:
  push:
    branches:
      - main
  #pull_request:
  #  branches:
  #    - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
      - name: Build with Maven
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_SECURITY_USERNAME: ${{ secrets.SPRING_SECURITY_USERNAME }}
          SPRING_SECURITY_PASSWORD: ${{ secrets.SPRING_SECURITY_PASSWORD }}
        run: |
          cd server 
          mvn clean install -D spring.profiles.active=distant -X
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: server
          path: '${{ github.workspace }}/server/target/*.jar'

  deploy:
    runs-on: windows-latest
    needs: build-and-push
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: server
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5620887916234C8B8B293A6B55A9F13F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BE4971B7402E49A99CE15404346607AD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3A26EB228CB9400B8A9D21A82F64B2A6 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lootopia-server'
          slot-name: 'Production'
          package: '*.jar'