name: Build, test and deploy lootopia mobile client

on:
  push:
    branches:
      - setup/frontend-mobile
  workflow_dispatch:

defaults:
  run:
    working-directory: client-mobile

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: client-mobile/package-lock.json
    
    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint

  unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: client-mobile/package-lock.json
      
    - name: Install dependencies
      run: npm ci

    - name: Run unit tests
      run: npm run test

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: client-mobile/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build mobile client
      run: npm run build

    - name: Archive ios build
      uses: actions/upload-artifact@v4
      with:
        name: ios
        path: client-mobile/ios
