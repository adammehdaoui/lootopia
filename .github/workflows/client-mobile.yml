name: Build, test and deploy lootopia mobile client

on:
  push:
    branches:
      - setup/frontend-mobile
  workflow_dispatch:

defaults:
  run:
    working-directory: client-mobile

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci
      
    - name: Run unit tests
      run: npm run test
